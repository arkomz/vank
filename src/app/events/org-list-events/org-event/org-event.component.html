
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{event.description}}</mat-card-title>
      <mat-card-subtitle>Need: {{event.requestAmount}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul *ngFor="let student of getStudents()" class="tags">
            <li><a href="" class="tag">{{student.user.displayName}}</a></li>
            <p *ngIf="past">yo</p>
        </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >LIKE</button>
    </mat-card-actions>
</mat-card>
