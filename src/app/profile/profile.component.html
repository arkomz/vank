 <div *ngIf="auth.userDoc">
    <div class="left">
        <h1>{{auth.userDoc.displayName}}</h1>  
        <img src="{{auth.userDoc.photoURL}}"> 
    </div>

    <div class="right" >
      <mat-form-field>
            <input matInput #input type="number" placeholder="Age">
        </mat-form-field>
        <br>
      <mat-form-field>
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
</div>
